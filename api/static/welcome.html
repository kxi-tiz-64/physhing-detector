<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  /* Manual support for class-based dark mode with Tailwind CDN */
  html.dark .dark\:bg-gray-900 { background-color: #111827; }
  html.dark .dark\:text-white { color: #ffffff; }
  html.dark .dark\:bg-gray-800 { background-color: #1f2937; }
  html.dark .dark\:text-gray-100 { color: #f3f4f6; }
  html.dark .dark\:bg-gray-700 { background-color: #374151; }
  html.dark .dark\:border-gray-600 { border-color: #4b5563; }
  html.dark .dark\:text-red-400 { color: #f87171; }
  html.dark .dark\:text-green-400 { color: #6ee7b7; }
  html.dark .dark\:text-yellow-300 { color: #fde68a; }
  html.dark .dark\:hover\:bg-gray-600:hover { background-color: #4b5563; }
</style>

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center h-screen">
    <button id="darkModeBtn" onclick="toggleDarkMode()"
    class="absolute top-4 right-4 p-2 rounded-full bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 transition">
    <img id="darkModeIcon" src="" alt="Toggle Dark Mode" class="h-6 w-6">
  </button>
  
  <div class="text-center space-y-6">
    <h1 class="text-4xl font-bold">Welcome to Phishing Detector</h1>
    <p class="text-lg">Secure your inbox from phishing attacks.</p>
    <div class="flex gap-4 justify-center">
      <a href="login.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Login</a>
      <a href="register.html" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Register</a>
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
    }
  </script>
</body>
</html>
