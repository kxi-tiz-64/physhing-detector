<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="auth.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  /* Manual support for class-based dark mode with Tailwind CDN */
  html.dark .dark\:bg-gray-900 { background-color: #111827; }
  html.dark .dark\:text-white { color: #ffffff; }
  html.dark .dark\:bg-gray-800 { background-color: #1f2937; }
  html.dark .dark\:text-gray-100 { color: #f3f4f6; }
  html.dark .dark\:bg-gray-700 { background-color: #374151; }
  html.dark .dark\:border-gray-600 { border-color: #4b5563; }
  html.dark .dark\:text-red-400 { color: #f87171; }
  html.dark .dark\:text-green-400 { color: #6ee7b7; }
  html.dark .dark\:text-yellow-300 { color: #fde68a; }
  html.dark .dark\:hover\:bg-gray-600:hover { background-color: #4b5563; }
</style>

</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen text-gray-900 dark:text-white">
  <button id="darkModeBtn" onclick="toggleDarkMode()"
  class="absolute top-4 right-4 p-2 rounded-full bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 transition">
  <img id="darkModeIcon" src="" alt="Toggle Dark Mode" class="h-6 w-6">
</button>


  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form onsubmit="handleRegister(event)" class="space-y-4">
      <input type="text" id="regName" class="w-full p-3 rounded-md border dark:bg-gray-700 dark:border-gray-600" placeholder="Full Name" required>
      <input type="text" id="regUsername" class="w-full p-3 rounded-md border dark:bg-gray-700 dark:border-gray-600" placeholder="Username" required>
      <input type="email" id="regEmail" class="w-full p-3 rounded-md border dark:bg-gray-700 dark:border-gray-600" placeholder="Email" required>
      <input type="password" id="regPassword" class="w-full p-3 rounded-md border dark:bg-gray-700 dark:border-gray-600" placeholder="Password" required>
      <input type="password" id="regConfirmPassword" class="w-full p-3 rounded-md border dark:bg-gray-700 dark:border-gray-600" placeholder="Confirm Password" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
  </div>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
    }
  </script>
</body>
</html>
